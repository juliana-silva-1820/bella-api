<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Bella</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #fefefe;
            color: #333;
            background: linear-gradient(90deg, #ffe6f0, #e0f7ff);
        }

        /* Cabeçalho */
        .header {
            background: linear-gradient(90deg, #ffe6f0, #e0f7ff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 17px;
            font-weight: bold;
            color: #ff6699;
        }

        .menu a {
            text-decoration: none;
            margin: 0 15px;
            color: #007acc;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #005f99;
        }

        /* Seção principal */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #ffe6f0;
        }

        .hero h1 {
            font-size: 38px;
            color: #ff6699;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hero-links a {
            display: inline-block;
            padding: 15px 20px;
            background-color: #87cefa;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero-links a:hover {
            background: #b6d6eb;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            padding: 15px 0;
            color: #333;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CLÍNICA DE ESTÉTICA BELLA</div>

    </header>
    <main class="hero">
        <h1>Bem-vindo à Clínica Bella</h1>
        <p>Explore as opções abaixo para gerenciar nossa clínica:</p>
        <div class="hero-links">
            <nav class="menu">
                <a href="{% url 'clientes' %}">CLIENTES</a>
                <a href="{% url 'fornecedores' %}">FORNECEDORES</a>
                <a href="{% url 'funcionarios' %}">FUNCIONÁRIOS</a>  
                <a href="{% url 'produtos' %}">PRODUTOS</a>             



            </nav>
        </div>

    </main>
    <footer class="footer">
        <p>2024 Clínica Bella</p>
    </footer>
</body>
</html>
